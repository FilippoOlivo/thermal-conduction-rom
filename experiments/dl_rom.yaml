model:
  model_class: model.dl_rom.DLROM
  input_dim: 16641
  latent_dim: 24
  in_channels: 1
  out_channels: 64
  hidden_channels: [4, 8, 16, 32]
  kernels: [5, 7, 9, 11, 13]
  strides: [1, 2, 2, 2, 2]
  bottleneck_hidden_dim: 256

interpolation:
  model_class: model.dl_rom.InterpolationNetwork
  input_dim: 3 
  latent_dim: 24
  layers: [128, 256, 256, 256, 128]

data: 
  data_path: data/data_vert.npz
  dataset_length: 6000
  normalize: True
  
optimizer:
  optimizer_class: torch.optim.AdamW
  lr: 0.0001

trainer: 
  max_epochs: 100000
  batch_size: 512
  train_size: 0.9
  val_size: 0.1
  accelerator: 'cuda'
  devices: 1
  log_every_n_steps: 0
  patience: 100
  log_dir: logs/
  name: dl_rom
  